<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill Splitter</title>
    <!-- browser title icon  -->
    <link rel="icon" src:
    href="https://cdn-icons.flaticon.com/png/512/2168/premium/2168786.png?token=exp=1654501016~hmac=cf64b0b9777e3b66c030ac2a1c3e37bf"
    type="image/x-icon" />
    <!-- link css -->
    <link href="style_updated.css" rel="stylesheet" />
  </head>
  <body>
    <!-- add div -->
    <div class="container">
      <div class="header">Welcome to the Bill Splitter</div>
      <div class="top-panel">
        
        <div class="num-pax">
          <input type="number" id="num-pax-inputBox" placeholder="Enter number of pax">pax</input>
        </div>
        <div class="num-items">
          <input type="number" id="num-food-inputBox" placeholder="Enter number of food items">items</input>
        </div>
        <div class="create-table">
          <button id ='generate-table-btn' class="button">Generate Table</button>
        </div>
      </div>
      <!-- stretch goals -->
      <!-- <div class="gst-service-charge">gst and service charge checkboxes</div> -->

      <div class="table-container"><br>
          <!-- testing table start -->
          <table id="testing-table">
          </table>
          <!-- testing table end -->
      </div>
      <div class="generate-results">
        <!-- <button id="calculate-btn">Calculate</button> -->
      </div>
      <div class="display-results"></div>

    </div>
    <!-- link javascript -->
    <script type="text/javascript" defer src="script.js" charset="utf-8"></script>
  </body>
</html>
